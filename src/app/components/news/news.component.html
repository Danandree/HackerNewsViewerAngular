@if(newsDetail){
<mat-card (click)="goToNews(newsDetail.url)">
    <h2>{{newsDetail.title}}</h2>
    <mat-divider></mat-divider>
    <div class="urlAndDate">
        @if(newsDetail.url){
        <p (click)="goToNewsMainPage(newsDetail.url, $event)">{{getDomainFromUrl(newsDetail.url)}}</p>
        }@else{
        <p>- - -</p>
        }
        <p>{{getData(newsDetail.time)}}</p>
    </div>
</mat-card>
}
