@if(newsDetail){
<mat-card (click)="goToNews()">
    <h2>{{newsDetail.title}}</h2>
    <div class="urlAndDate">
        @if(newsDetail.url){
        <p (click)="goToNewsMainPage($event)">{{newsDetail.domain}}</p>
        }@else{
        <p>- - -</p>
        }
        <p>{{newsDetail.date}}</p>
    </div>
</mat-card>
}
