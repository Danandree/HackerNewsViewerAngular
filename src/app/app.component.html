<div class="mainAppContainer">
  <mat-card>
    <h1>Hacker News Viewer</h1>
    <mat-divider></mat-divider>
    <h2>Lista news</h2>
  </mat-card>
  @for(news of newsToVisualize; track $index){
  <app-news [newsId]="news"></app-news>
  }
  <div class="loadMoreButton">
    <button mat-raised-button class="yellow" (click)="loadMore()">
      <mat-icon>refresh</mat-icon>Load more
    </button>
  </div>
</div>
